{% extends "template.html" %}
{% block content %}

  <header id="hero" class="hero">
    <div class="flex-container w-container">
      <div>
        <h1>Add an expense</h1>
        <a href="{{ url_for('addExpenses') }}" class="button-8 w-button">Add an Expense</a>
      </div>
    </div>
  </header>
<section id="feature-section" class="feature-section">
    <div class="flex-container w-container">
      <div>
        <h2>Track your expenses</h2>
          <p> In total you have spent <b>{{ expenses }}</b> dollars so far </p>

        <h2>By category</h2>
          <p>{% for i in expensesByCategory %}
              <br>
              <p> You have spent <b>${{ i[1] }}</b> on <i>{{ i[0] }}</i> </p>
              </br>
          {% endfor %} </p>
      </div>
    </div>
  </section>

{% endblock %}
